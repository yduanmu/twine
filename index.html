<!DOCTYPE html>
<html>
  
  <head>
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <title>Good Morning</title>
    
    <style>
      
      body{
        padding: 3%;
      }
      
      .box{
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .controls{
        font-family: 'Amatic SC', sans-serif;
        font-size: 3vw;
        color: #4A4040;
        font-weight: bold;
        text-decoration: none;
      }
      .controls:hover{
      	text-decoration: underline;
      }
      
      .image{
        height: 50%;
        width: 50%;
      }
      
      @media only screen and (max-width: 1000px) {
      	.image{
        	height: 70%;
            width: 70%;
        }
        .controls{
        	font-size: 4vw;
        }
      }
      @media only screen and (max-width: 500px){
      	.image{
        	height: 75%;
            width: 75%;
        }
        .controls{
        	font-size: 3.5vw;
        }
      }
      
    </style>
  </head>
  
  <body>
    <div class="box">
      <img class="image" src="https://y-duanmu.github.io/twine/images/b1.gif" width="1000" height="798">
      <div><a class="controls" href="https://y-duanmu.github.io/twine/">play -></a></div>
    </div>
  </body>
   
</html>
